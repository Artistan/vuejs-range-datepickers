<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" />



</head>
<body>
<div id="app" class="container">
    <daterange :calendar-button="true" calendar-button-icon="fa fa-calendar"
               :start-date="formdata.start" :end-date="formdata.end"
               start-label="" end-label="" :submit-callback="submitIt"
               :bootstrap-styles="true" v-model="formdata"
                :restrict-dates="false" ></daterange>
    <br/><br/><br/><br/>
    <div class="row">
        <div class="col-sm-12">
            {{formdata}}
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
